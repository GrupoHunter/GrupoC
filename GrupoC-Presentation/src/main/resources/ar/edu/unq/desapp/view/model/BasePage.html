<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<br>
	<div class="container page-header">
		<div style="float: left">
			<a id="linkToHomePage" wicket:id="linkToHomePage">
				<img src="../libraryIcon.png" class="img-polaroid">
			</a>
		</div>

		<div style="float: left">
			<h2><wicket:message key="appTitle" /></h2>
			<p><wicket:message key="subtitle" /></p>
		</div>
	</div>

	<div class="container">
		<br>
        <!-- Searchbox -->
        <form class="form-search" style="float: right">
            <input type="text" class="span2 search-query" />
            <button type="submit" class="btn btn-default"><wicket:message key="btn-search" /></button>
            <button wicket:id="profile" class="btn btn-default"><wicket:message key="btn-profile" /></button>
            <button class="btn btn-default">
                <!--<a href="j_spring_security_logout"><wicket:message key="logout" /></a>-->
                <wicket:message key="btn-logout" />
            </button>
        </form>
		<ul class="nav nav-tabs">
			<!-- Navigation -->
			<li><a wicket:id="BookList">
                <wicket:message key="bookList" /></a>
            </li>
		    <li><a wicket:id="RankingBorrowedBook">
                <wicket:message key="rankingList" /></a>
            </li>
		    <li><a wicket:id="AddBook">
                <wicket:message key="addBook" /></a>
            </li>

            <li><a wicket:id="AddApiBook">
                <wicket:message key="addBookIsbn" /></a></li>
	    </ul>
    </div>

	<div class="container">
		<!-- Content -->
		<div class="content">
			<wicket:child />
		</div>
	</div>

	<!-- Footer -->
	<br>
	<br>
	<div class="container footer">
		<wicket:message key="powered">Powered-by</wicket:message>
	</div>
</wicket:extend>
