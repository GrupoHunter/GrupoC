<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="container">
	    <table width="80%">
            <tr>
                <td>
                    <h1 wicket:id="title">Title</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="bookForm" class="form">
        	<fieldset>
        	
        	<!-- TODO - add amount (Maybe) -->
        	<div class="form-group">
	        	<label class="control-label" for="book_title">Title</label>
	        	<div class="controls">
	        		<input wicket:id="book_title" type="text"
                           placeholder="Viaje al centro de la tierra" class="form-control" />
	        	</div>
        	</div>
        	
        	<div class="form-group">
	        	<label class="control-label" for="book_isbn">Isbn</label>
	        	<div class="controls">
	        		<input wicket:id="book_isbn" type="text"
                           placeholder="IB-172TG34" class="form-control" />
	        	</div>
        	</div>
        	
        	<div class="form-group">
    			<label class="control-label" for="book_editorial">Editorial</label>
    			<div class="controls">
    				<input wicket:id="book_editorial" type="text"
                           placeholder="Pepitos editorial" class="form-control"/>
    	    	</div>
        	</div>

            <div class="form-group">
                <label class="control-label" for="book_imageUrl">Image Url</label>
                <div class="controls">
                    <input wicket:id="book_imageUrl" type="text"
                           placeholder="http://goo.gl/UQDZMU" class="form-control" />
                </div>
            </div>
        	
        	<div class="form-group">
    			<label class="control-label" for="book_description">Description</label>
    			<div class="controls">
    				<textarea rows="3" wicket:id="book_description" type="text"
                              placeholder="This is a description" class="form-control" />
    	    	</div>
        	</div>

            <div class="form-group">
                <label class="control-label" for="book_authors">Authors</label>
                <div class="controls">
                    <input wicket:id="book_authors" type="text"
                           placeholder="Julio Verne" class="form-control" />
                </div>
            </div>
        	
            <div wicket:id="feedbackPanel" class="alert alert-error" />

            <div class="form-actions">
                <button wicket:id="accept" type="submit" class="btn btn-primary">Accept</button>
                <button wicket:id="cancel" type="submit" class="btn btn-default">Cancel</button>
            </div>
            </fieldset>
        </form>
    </div>
</wicket:extend>
