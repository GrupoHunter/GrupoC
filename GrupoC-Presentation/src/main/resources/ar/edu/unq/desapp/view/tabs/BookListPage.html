<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<br />
	<!-- Tab: List of books -->
	<form wicket:id="bookListForm">
	<div class="panel panel-default">
        <table class="table table-striped table-condensed table-hover">
			<div class="panel-heading">
				<wicket:message key="table-title">Books on the system</wicket:message>

				<form class="form-search" style="float: right">
					<input type="text" class="span2 search-query" />
					<button type="submit" class="btn btn-default">Search</button>
				</form>
			</div>
			<tbody>
				<tr class="thead">
					<th><wicket:message key="row-title">Title</wicket:message></th>
					<th><wicket:message key="row-isbn">Isbn</wicket:message></th>
					<th><wicket:message key="row-regDate">Registration Date</wicket:message></th>
                    <th><wicket:message key="row-reservations">Reservations</wicket:message></th>
                    <th><wicket:message key="row-state">State</wicket:message></th>
                    <th><wicket:message key="row-actions">Actions</wicket:message></th>
				</tr>
                <tr wicket:id="books">
                    <td><p wicket:id="title">aTitle</p></td>
                    <td><p wicket:id="isbn">anIsbn</p></td>
                    <td><p wicket:id="registrationDate">dateAdded</p></td>
                    <td><p>amount = 2 - TODO</p></td>
                    <td><p>available - TODO</p></td>
                    <td><button wicket:id="details" class="btn btn-link" />Details</td>
                </tr>
			</tbody>
		</table>
	</div>
    <ul wicket:id="navigator" />
    </form>
</wicket:extend>
